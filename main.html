<body>
    <div class="container">
        <!-- On/Off Toggle and Dark Mode Icon on the Left -->
        <div class="toggle-container">
            <div class="left-toggle">
                <label class="switch">
                    <input type="checkbox" id="autofill-toggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Autofill enabled</span>
            </div>
            
            <!-- Dark Mode Icon Toggle on the Right -->
            <button id="dark-mode-toggle" class="dark-mode-icon">
                <img id="dark-mode-icon" src="./img/light_mode_icon.png" alt="Dark Mode Icon">
            </button>
        </div>

        <!-- Menu Bar -->
        <nav class="menu-bar">
            <button id="settings-button" class="menu-button active">Settings</button>
            <button id="profiles-button" class="menu-button">Profiles</button>
            <button id="custom-button" class="menu-button" disabled>Custom</button>
        </nav>

        <!-- Content Sections -->
        <div id="content">
            <div id="settings-content" class="content-section">
                <h2>Settings</h2>
                <h3>Active profile</h3>
                <select id="profile-active">
                </select>
                <h3>Autofill options</h3>
                <form id="autofill-settings-form">
                    <!-- Option to autofill on all websites -->
                    <label>
                        <input type="radio" name="autofillOption" value="all-websites" checked>
                        Autofill on all websites
                    </label>
                    
                    <!-- Option to autofill only on whitelisted websites -->
                    <label>
                        <input type="radio" name="autofillOption" value="whitelisted-websites">
                        Autofill only on whitelisted websites
                    </label>
                    <input type="text" id="whitelist-input" placeholder="Enter website domains (comma separated - e. g. google.com)" disabled>

                    <!-- Option to autofill only on blacklisted websites -->
                    <label>
                        <input type="radio" name="autofillOption" value="blacklisted-websites">
                        Exclude Autofill on blacklisted websites
                    </label>
                    <input type="text" id="blacklist-input" placeholder="Enter website domains (comma separated - e. g. google.com)" disabled>
                </form>

                <h3>Import / Export settings</h3>
                <div id="import-export">
                    <button id="import-settings">Import</button>
                    <button id="export-settings">Export</button>
                    <input type="file" id="file-input">
                </div>
            </div>
